<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="assets\catGPT_logo.png" />
    <meta name="author" content="Shelly Almoznino" />
    <meta
      property="og:description"
      content="A conversational cat bot that listens and reacts."
    />
    <meta property="og:title" content="catGPT by Shelly Almoznino" />
    <title>catGPT</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/x-icon" href="assets/catGPT_icon.png" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div>
          <h1>catGPT</h1>
          <h3>by Shelly Almoznino</h3>
          <p>
            Inspired by chatGPT, but better, because cats are superior to AI.
          </p>
        </div>
        <hr />
        <div>
          <div class="links">project code</div>
          <div class="links">real chat GPT</div>
          <div class="links">shelly github</div>

          <div class="links" onclick="clearConversation()">
            ðŸ—‘ Clear conversation
          </div>
        </div>
      </div>
      <div class="chat-box">
        <div id="input-display">
          <div>
            <p>
              <img class="userAvatar" src="./assets/user_avatar.png" /> question
            </p>
          </div>
          <div class="cat-response">
            <img src="./assets/catGPT_icon.png" />
            <img class="catImageResponse" src="https://cataas.com/cat" alt="" />
          </div>
        </div>
        <div class="chat-input">
          <form id="chatForm" autocomplete="off">
            <div class="input">
              <input
                type="text"
                class="userInput"
                id="user-input"
                placeholder="type here..."
              />
            </div>
          </form>
          <div class="send">
            <button type="submit" class="btn">
              <img src="assets/send.jpg" alt="send" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./chat.js"></script>
</html>
